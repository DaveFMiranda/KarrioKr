<!DOCTYPE html>
<html>
  <head>
    <title>Karaoke Application</title>
    <style>
      /* CSS for video player */
      #player {
        width: 100%;
        height: 500px;
      }
      
      /* CSS for search form */
      form {
        display: flex;
        flex-direction: row;
        margin-bottom: 20px;
      }
      
      form input[type="text"] {
        flex: 1;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Karaoke Application</h1>
    
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search for karaoke videos">
      <button type="submit">Search</button>
    </form>
    
    <div id="results"></div>
    
    <div id="player"></div>
    
    <!-- Load the YouTube API script -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script src="app.js"></script>
  </body>
</html>
